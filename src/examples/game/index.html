<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vibe游戏 - 将领战棋</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- 开始界面 -->
    <div id="start-screen" class="screen">
      <h1>🎮 将领战棋</h1>
      <p>使用AI动态生成的将领、敌人和战斗技能</p>
      <button class="btn-primary" onclick="game.startGame()">开始游戏</button>
    </div>

    <!-- 主菜单界面 -->
    <div id="menu-screen" class="screen hidden">
      <div class="game-info">
        <h2>当前状态</h2>
        <div class="info-grid">
          <div class="info-item">
            <label>层数</label>
            <span id="layer-info">1/3</span>
          </div>
          <div class="info-item">
            <label>关卡</label>
            <span id="level-info">1/4</span>
          </div>
          <div class="info-item">
            <label>拥有将领</label>
            <span id="generals-count">0/4</span>
          </div>
        </div>
      </div>

      <div class="boss-preview">
        <h3>本层Boss预告</h3>
        <div id="boss-preview-content"></div>
      </div>

      <div class="menu-actions">
        <button class="btn-primary" onclick="game.showGeneralSelection()">选择将领出战</button>
        <button class="btn-secondary" onclick="game.viewMyGenerals()">查看我的将领</button>
        <button class="btn-tertiary" onclick="game.startBattle()">开始战斗</button>
      </div>
    </div>

    <!-- 将领选择界面 -->
    <div id="general-selection-screen" class="screen hidden">
      <h2>选择将领（3选1）</h2>
      <div id="available-generals" class="general-cards"></div>
    </div>

    <!-- 我的将领界面 -->
    <div id="my-generals-screen" class="screen hidden">
      <h2>我的将领（最多4个）</h2>
      <div id="my-generals" class="general-cards"></div>
      <button class="btn-back" onclick="game.showMenu()">返回</button>
    </div>

    <!-- 战斗界面 -->
    <div id="battle-screen" class="screen hidden">
      <div class="battle-header">
        <div class="battle-info">
          <span id="battle-wave">第1波 / 共3波</span>
          <span id="battle-turn" class="turn-indicator">玩家回合</span>
        </div>
        <div id="boss-info" class="boss-banner hidden"></div>
      </div>

      <div class="battle-container">
        <div class="battlefield" id="battlefield">
          <!-- 战斗网格将由JS动态生成 -->
        </div>

        <div class="battle-panel">
          <div class="unit-info">
            <h3>单位信息</h3>
            <div id="selected-unit-info"></div>
          </div>

          <div class="action-buttons">
            <button class="btn-action" id="btn-move" onclick="game.actionMove()">移动</button>
            <button class="btn-action" id="btn-attack" onclick="game.actionAttack()">攻击</button>
            <button class="btn-action" id="btn-skill" onclick="game.actionSkill()">技能</button>
            <button class="btn-action" id="btn-wait" onclick="game.actionWait()">等待</button>
          </div>

          <div class="battle-log">
            <h3>战斗日志</h3>
            <div id="battle-log-content"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 结算界面 -->
    <div id="result-screen" class="screen hidden">
      <h2 id="result-title">战斗胜利！</h2>
      <div id="result-content"></div>
      <div class="result-actions">
        <button class="btn-primary" onclick="game.showGeneralSelection()">选择新将领</button>
        <button class="btn-secondary" onclick="game.showMenu()">返回菜单</button>
      </div>
    </div>

    <!-- 游戏结束界面 -->
    <div id="gameover-screen" class="screen hidden">
      <h2>游戏结束</h2>
      <p id="gameover-message"></p>
      <button class="btn-primary" onclick="location.reload()">重新开始</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
